          maxItems: 200
          title: locations
          type: array
        start-time:
          description: Event timestamp; can be time or date, as well as month or year.
          example: 2021-01-30T08:30:00Z
          format: date-time
          title: start-time
          type: string
        end-time:
          description: Event timestamp; can be time or date, as well as month or year.
          example: 2021-01-30T08:30:00Z
          format: date-time
          title: start-time
          type: string
      required:
        - countries
        - name
        - start-time
        - type
        - wikidata-id
      title: Event
