      properties:
        type:
          $ref: '#/components/schemas/EventType'
        wikidata-id:
          description: Record ID of a data item in https://www.wikidata.org.
          example: Q30638578
          title: wikidata-id
          type: string
        name:
          description: Name of a historical political Event.
